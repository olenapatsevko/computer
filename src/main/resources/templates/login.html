<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="#{login.page}"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<header>
    <div class="bg-light" th:include="header.html">
    </div>
</header>
<body>

<div id="layoutAuthentication " class="shadow-sm p-3 mb-5 bg-white rounded">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4"
                                                         th:text="#{login}"></h3></div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Invalid username or
                                            password.
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">You have been logged out.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>: <input type="text"
                                                                                       id="username" name="username"
                                                                                       class="form-control"
                                                                                       autofocus="autofocus"
                                                                                       placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>: <input type="password"
                                                                                       id="password" name="password"
                                                                                       class="form-control"
                                                                                       placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit"
                                                       class="form-control btn btn-primary" value="Log In"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="/registration" th:text="#{register.link}"></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
